<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT UI</title>
  <link rel="stylesheet" href="index.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- Main container for landing page -->
  <div class="mother">
    <div class="landingPage">
      <div class="BiggestFont">
        <h3><i class="fa fa-diamond" aria-hidden="true"></i> DIAMOND</h3>
      </div>
    </div>

    <!-- Action Boxes -->
    <div class="boxes">
      <div class="box">
        <div class="icon">
          <i class="fa fa-plug" aria-hidden="true"></i>
        </div>
        <div class="box-content">
          <p>Create a cartoon illustration of my pet</p>
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
        </div>
        <div class="box-content">
          <p>What can Diamond do to help?</p>
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
        </div>
        <div class="box-content">
          <p>Quiz me on ancient civilizations</p>
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </div>
        <div class="box-content">
          <p>Message to comfort a friend in a good way</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden chat container (shows when user engages with the chat) -->
  <div class="chatContainer hidden">
    <div class="chatPalace">
      <!-- Chat area where messages will be appended -->
    </div>

    <!-- Animation Area for typing animation -->
    <div class="animation-palace">
      <!-- Typing animation content dynamically added by JavaScript -->
    </div>

    <div class="failed-message"></div>

    <!-- Placeholder for ChatGPT messages -->
    <div class="chatGpt-chats boss">
      <div class="chatGpt-message">
        <div class="chat-icon">
          <i class="fa fa-diamond" aria-hidden="true"></i>
        </div>
        <div class="chat-text-content">
          <p>Sample response from ChatGPT...</p>
        </div>
      </div>

      <div class="copyIcon hidden">
        <i class="fa fa-clone" aria-hidden="true"></i>
      </div>
    </div>
  </div>

  <!-- Input Area for user messages and background toggle button -->
  <div class="searchBar">
    <div class="inputs">
      <form action="">
        <textarea id="search" placeholder="Ask me a question"></textarea>
      </form>
      <div class="sendIcon">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </div>
    </div>

    <div class="background-change">
      <i id="open" class="fa fa-toggle-on" aria-hidden="true"></i>
      <i id="close" class="fa fa-toggle-off" aria-hidden="true"></i>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="index.js" type="module"></script>
</body>
</html>
